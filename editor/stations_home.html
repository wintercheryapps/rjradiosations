<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://wintercheryapps.github.io/rjradiosations/images/stations/app_icon.png" />
  <title>Station Editor</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/gibberish-aes-1.0.0.min.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <h2>Channel Editor<small>Login with your Passcode</small></h2>
    <form>
      <div class="group">
        <input type="password" name="passcode" id="passcode" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Passcode</label>
      </div>
      <div id="wrong_passcode" hidden>
        <p style="color:red;">Wrong Passcode</p>
      </div>
      <button class="btn" type="button" onclick="doValidation(passcode.value)"><span>Login</span></button>
    </form>

  </div>
</body>

</html>
